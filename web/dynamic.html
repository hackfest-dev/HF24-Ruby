<!DOCTYPE html>
<html>
<head>
    <title>Optimal Routing with Google Maps API</title>
    <style>
    
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Style for input fields */
        input[type="text"] {
            width: 75%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style for the button */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Style for route information */
        #route-info {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Style for step-by-step directions panel */
        #directions-panel {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Origin address input -->
    <label for="origin">Origin:</label>
    <input type="text" id="origin" placeholder="Enter origin address"><br>

    <!-- Destination address input -->
    <label for="destination">Destination:</label>
    <input type="text" id="destination" placeholder="Enter destination address"><br>

    <!-- Button to initiate route calculation -->
    <button onclick="calculateRoute()">Get Route</button>

    <!-- Route information -->
    <div id="route-info"></div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Step-by-step directions panel -->
    <div id="directions-panel"></div>

    <!-- Voice assistance buttons -->
    <button onclick="startVoiceAssistance()">Start Voice Assistance</button>
    <button onclick="stopVoiceAssistance()">Stop Voice Assistance</button>

    <script>
        var map;
        var directionsService;
        var directionsRenderer;
        var stepDisplay;
        var synthesis = window.speechSynthesis;
        var utterance;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40.7128, lng: -74.0060}, // New York City coordinates
                zoom: 12 // Set zoom level
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                panel: document.getElementById('directions-panel')
            });
            stepDisplay = new google.maps.InfoWindow();

            // Get user's live location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(pos);
                    document.getElementById('origin').value = pos.lat + ', ' + pos.lng;
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function calculateRoute() {
            var origin = document.getElementById('origin').value;
            var destination = document.getElementById('destination').value;

            var request = {
                origin: origin,
                destination: destination,
                travelMode: 'DRIVING'
            };

            directionsService.route(request, function(result, status) {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                    showRouteInfo(result);
                    showStepByStepDirections(result);
                    // Extract latitude and longitude of destination
                    var latLng = result.routes[0].legs[0].end_location;
                    var latitude = latLng.lat();
                    var longitude = latLng.lng();

                    // Make AJAX request to Node.js server
                    sendLocationToServer(latitude, longitude);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }

        function showRouteInfo(result) {
            var route = result.routes[0];
            var routeInfoDiv = document.getElementById('route-info');

            var distance = route.legs[0].distance.text;
            var duration = route.legs[0].duration.text;

            routeInfoDiv.innerHTML = '<p><strong>Distance:</strong> ' + distance + '</p><p><strong>Duration:</strong> ' + duration + '</p>';
        }

        function showStepByStepDirections(result) {
            var route = result.routes[0];
            var steps = route.legs[0].steps;

            for (var i = 0; i < steps.length; i++) {
                var marker = new google.maps.Marker({
                    position: steps[i].start_location,
                    map: map,
                    title: steps[i].instructions
                });
                attachInstructionText(marker, steps[i].instructions);
            }
        }

        function attachInstructionText(marker, text) {
            google.maps.event.addListener(marker, 'click', function() {
                stepDisplay.setContent(text);
                stepDisplay.open(map, marker);
            });
        }

        function startVoiceAssistance() {
            var routeInfoDiv = document.getElementById('route-info');
            var routeInfoText = routeInfoDiv.innerText;
            utterance = new SpeechSynthesisUtterance(routeInfoText);
            synthesis.speak(utterance);
        }

        function stopVoiceAssistance() {
            if (utterance && synthesis.speaking) {
                synthesis.cancel();
            }
        }
        function sendLocationToServer(latitude, longitude) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:3000/sendLocation", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                }
            };
            var data = JSON.stringify({
                latitude: latitude,
                longitude: longitude
            });
            xhr.send(data);
        }
    </script>

    <!-- Include the Google Maps JavaScript API script with your API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcgC-uzyO7mdcCdpZe_PC0wPU5ppsI-O4&callback=initMap&libraries=places" async defer></script>
</body>
</html>
