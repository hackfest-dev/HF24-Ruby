<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff0051;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ed0750;
        }

        .message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Certificate Verification</h2>
        <input type="text" id="certificateId" placeholder="Certificate ID">
        <input type="text" id="holderName" placeholder="Holder's Name">
        <button onclick="verifyCertificate()">Verify</button>
        <div class="message" id="verificationMessage"></div>
    </div>

    <script>
        async function verifyCertificate() {
            const certificateId = document.getElementById('certificateId').value;
            const holderName = document.getElementById('holderName').value;

            // Fetch data from the Google Sheet link
            const response = await fetch(`https://docs.google.com/spreadsheets/d/1nEA5IAY9PS7a-xEPBsH7tez1IoUA4_SQ_tx_5xJosq8/export?format=csv`);

            if (response.ok) {
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                let isValid = false;
                let expiryDate = '';

                for (let i = 0; i < rows.length; i++) {
                    const cols = rows[i].split(',');
                    if (cols.length >= 4 && cols[0] === certificateId && cols[1] === holderName) {
                        isValid = true;
                        expiryDate = cols[3];
                        break;
                    }
                }

                if (isValid) {
                    const now = new Date();
                    const expiry = new Date(expiryDate);
                    if (expiry > now) {
                        document.getElementById('verificationMessage').textContent = 'You are verified!';
                    } else {
                        document.getElementById('verificationMessage').textContent = 'Your certificate is expired';
                    }
                } else {
                    document.getElementById('verificationMessage').textContent = 'Invalid ID';
                }
            } else {
                document.getElementById('verificationMessage').textContent = 'Failed to fetch data';
            }
        }
    </script>
</body>
</html>
