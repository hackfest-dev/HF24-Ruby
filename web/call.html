<!DOCTYPE html>
<html>
<head>
    <title>Quick Call</title>
</head>
<body>
    <button onclick="makeQuickCall()">Quick Call</button>

    <script>
        function makeQuickCall() {
            // Replace the number below with the desired phone number
            var phoneNumber = "+9108317011";

            // Construct the tel: URI with the phone number
            var telUri = "tel:" + phoneNumber;

            // Open the URI to initiate the call
            window.location.href = telUri;
        }
    </script>
</body>
</html>
