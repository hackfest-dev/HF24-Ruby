<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Reporting Form</title>
    <link rel="stylesheet" href="notify.css">
</head>
<body>
    <div class="container">
        <h1>Accident Reporting Form</h1>
        <form id="accident-form">
            <label for="location">Accident Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter accident location">

            <button type="submit">Report Accident</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="notification.js"></script>
</body>
</html>
